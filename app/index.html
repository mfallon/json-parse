<head>
<meta charset="utf-8">
<title>Weather Widget</title>
    <meta name="description" content="Trendset Page under construction">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body id="home">
    <div id="header">
        <h1>5 Day Forcast</h1>
        <div id="form-weather-input"> 
            <form action="" method="post" onsubmit="">
                <div class="row">
                    <input type="text" class="city_names" id="city_names" name="city_names" placeholder="Enter city name here"/>
                    <input type="button" name="submit" value="Search" id="submit" class="submit"/>
                </div>
            </form>
            <div id="autocomplete-feedback"></div>
        </div>
    </div>
    <!-- results will be DOM inserted here -->
    <div id="weatherResults" class="wrapper">
        <div class="styled"></div>
    </div>

    <!-- libraries -->
    <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/Backstretch.js"></script>
    <script type="text/javascript" src="js/lib/jquery.countdown.js"></script>
    
    <!-- business logic -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
